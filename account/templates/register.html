{% extends "base.html" %}
{% block title %}Registration Page{% endblock title %}
{% block content %}
    
    <h3 class = 'text-center text-info'>Sign Up</h3>
    {% load static %}
    <div class = 'bg-dark p-2 m-4'>
        <form method = "POST" enctype = 'multipart/form-data' class = 'w-50 m-auto text-light fs-3'>
        
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{form | crispy}}
    
            <button class = 'btn btn-success text-white text-center' type="submit">Sign Up</button>
    
        </form>
    </div>
{% endblock content %}
