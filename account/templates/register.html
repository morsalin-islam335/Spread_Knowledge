{% extends "base.html" %}

{% block content %}
    
    <h3 class = 'text-center text-info'>Sign Up</h3>
    {% load static %}
    <form method = "POST" enctype = 'multipart/form-data' class = 'w-75 m-auto'>
        
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{form | crispy}}

        <button class = 'btn btn-success text-white text-center' type="submit">Sign Up</button>

    </form>
{% endblock content %}
